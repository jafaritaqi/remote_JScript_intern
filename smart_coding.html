<script type="text/javascript">
	//smart coding

	function isLess(a,b){
		if (a<b) {
			return true;
		} else {
			return false;
		}
	}

	//instead of having written the code above we can accomplish the same result with the following lines of code.

	function smartIsLess(a,b){
		return a<b;
	}


	//testing the functions
	console.log(isLess(10,15));
	console.log(smartIsLess(10,15));























</script>
