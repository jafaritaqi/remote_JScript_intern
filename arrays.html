<script type="text/javascript">
/***********************	
//Simple Array Example

var ourArray = ["John",23];

//Nested (Multidimensional array) Array: An array which is consisted of other arrays. In other words it is array of arrays.

var studentArray = [["John",23],["Jack", 22],["Jane",21]];

//Access array data with indexes

var ourData = ourArray[0];// equals = 'John'
console.log(ourData);


var femaleStudent = studentArray[2];
console.log(femaleStudent);
**********************/

/******************
// Modify array elements using indexs
**************/
var ourArray = [16,69,47];
ourArray[1] = 25;

//push() function: it adds an element to the end of an array
ourArray.push(63);

//pop() function: it remove the last item of an array

ourArray.pop();

//shift () function: it is the opposite of pop function. it removes the first item in an array
ourArray.shift();

//unshift() function: it is the opposite of push function. it adds an element to the begining of an array

ourArray.unshift(100);
console.log(ourArray);

</script>
