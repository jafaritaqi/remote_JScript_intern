	//changing if-else chain with switch

	function ifChain(val){
		var answer ="";
	//Only change code below this line
		if(val ==="bob"){
			answer = "Marley";
		}else if (val ===42) {
			answer ="The Answer";
		} else if (val === 1) {
			answer ="There is no #1";
		} else if (val === 99) {
			answer="Missed me by this much !";
		} else if(val === 7){
			answer = "Ate Nine";
		} else{
			answer = "Wrong input";
		}

		//Only change code above this line
		return answer;
	}
	

	function chainToSwitch(val){
		var answer="";
		//only change code below this line
		switch (val){
			case "bob":
			answer = "Marley";
			break;
			case 42:
			answer = "The Answer";
			break;
			case 1:
			answer = "There is no #1";
			break;
			case 99:
			answer = "Missed me by this much";
			break;
			case 7:
			answer = "Ate Nine";
			break;
			default:
			answer = "Wrong input";

		}
		//only change code above this line

		return answer;
	}

console.log(ifChain(103));
